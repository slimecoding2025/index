<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked Phone Demo</title>
    <style>
        body {
            font-family: monospace;
            background: black;
            color: lime;
            text-align: center;
            padding: 50px;
        }
        #status {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Phone Hacked Simulation</h1>
    <div id="status">Loading...</div>

    <script>
        // hacked-phone.js
        // Auto-types "hacked phone" and blocks keyboard 

        const text = "hacked phone";
        let i = 0; 

        document.body.innerHTML += '<input id="inp" style="opacity:0;position:fixed;top:-100px">';
        const input = document.getElementById("inp");
        input.focus(); 

        document.addEventListener("keydown", e => e.preventDefault());
        document.addEventListener("keypress", e => e.preventDefault());
        document.addEventListener("keyup", e => e.preventDefault()); 

        setInterval(() => {
            if (i < text.length) {
                input.value += text[i];
                i++;
            } else {
                input.value = "";
                i = 0;
            }
            input.focus();
            
            // تحديث الـ status عشان نشوف التأثير
            document.getElementById('status').innerText = 'Status: ' + input.value;
        }, 400);
    </script>
</body>
</html>
